inference_address=http://0.0.0.0:8888
metrics_address=http://0.0.0.0:8889
management_address=http://0.0.0.0:8081
grpc_inference_port=7070
grpc_management_port=7071

async_logging=false
enable_envvars_config=true
enable_metrics_api=false
prefer_direct_buffer=true  # this will only be used for server when "vmargs" are specified otherwise it will be ignored
disable_system_metrics=true
model_metrics_auto_detect=true
# number_of_netty_threads=4
# vmargs=-Xmx128m -XX:-UseLargePages -XX:+UseG1GC -XX:MaxMetaspaceSize=32M -XX:MaxDirectMemorySize=50m -XX:+ExitOnOutOfMemoryError
disable_token_authorization=true


models={\
  "hallucinator": {\
    "1.0": {\
        "defaultVersion": true,\
        "minWorkers": 1,\
        "maxWorkers": 1,\
        "marName": "hallucinator.mar",\
        "batchSize": 1,\
        "maxBatchDelay": 1,\
        "responseTimeout": 600000\
    }\
  }\
}
# response timeout is 600000 i.e., 10 minutes